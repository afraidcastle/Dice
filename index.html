<!DOCTYPE html>
<html>
<head><title>Dice</title></head>
<script>
  function doFunction(){
    var num
    var rolls = []
    num = Math.floor(Math.random() * 6) + 1
    for (let i = 0; i < 3; i++){
      num = Math.floor(Math.random() * 6) + 1
      rolls.unshift(num)
    }
    document.getElementById("roll1").innerHTML = rolls[0];
    document.getElementById("roll2").innerHTML = rolls[1];
    document.getElementById("roll3").innerHTML = rolls[2];
  }
</script>
<body>
  <h1>So Basically I did this</h1>
  <input id="clickMe" type="button" value="clickme" onclick="doFunction();" />
  <p>Number: <span id="roll1"> </span><span id="roll2"> </span><span id="roll3"></span></p>

</body>
